{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'video/styles/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <title>Video Demo</title>
</head>
<body>
    <header id="header">
        <img src="{% static 'video/images/logo.png' %}" alt="logo" class="logo">
        <div class="user">
            {% if request.user.is_authenticated %}
              <small class="username">
                <i class="fa fa-user"> {{ request.user.first_name }} | </i>                                                               
              </small>
                  <a href="{% url 'logout' %}" class="logout-menu">Logout <i class="fa fa-sign-out"></i></a>                                
            {% else %}
                <a href="{% url 'login' %}" class="login-menu" title="Click to Login"><i class="fa fa-sign-in"></i> | Login</a>
            {% endif %}
        </div>
    </header>
    <main id="main">
        {% block main %}
        {% endblock %}
    </main>
    <footer id="footer">
        <div></div>
    </footer>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>     -->
</body>
</html>
