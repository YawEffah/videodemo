{% extends 'video/layout.html' %}


{% block main %}
  <div class="form-container">
    <h1 class="branding">Creat an Account</h1>
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {% for field in signup %}
          <div class="field-wrapper">
            {{field.label_tag}}
            {{field}}
            {% if field.errors %}
              <ul class="errorlist">
                {% for error in field.errors %}
                  <li>{{error}}</li>
                {% endfor %}
              </ul>
            {% endif %}
          </div>
        {% endfor %}
        <div class="actions">
          <input type="reset" value="Clear" class="reset">
          <input type="submit" value="Sign Up" class="submit">   
        </div>
    </form>
    <p class="help-note">Have an Account?  <a href="{% url 'login' %}">Login</a></p>
  </div> 
{% endblock %}
